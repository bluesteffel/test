<!DOCTYPE html>
<html lang="en" class="page-landing">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator Operator</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent('flip-roughness-metalness', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            this.el.object3D.traverse((node) => {
              if (node.isMesh && node.material) {
                // Only roughnessMap and metalnessMap get flipY fix
                if (node.material.roughnessMap) {
                  node.material.roughnessMap.flipY = false;
                  node.material.roughnessMap.needsUpdate = true;
                }
                if (node.material.metalnessMap) {
                  node.material.metalnessMap.flipY = false;
                  node.material.metalnessMap.needsUpdate = true;
                }
              }
            });
          });
        }
      });
</script>

</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

  <a-marker type="pattern"
      url="./markers/ferret.patt">

      <a-gltf-model
        src="./models/ferretARAnimation3.glb"
        scale="0.15 0.15 0.15"
        rotation="0 -90 90"
        animation-mixer="clip: *; loop: repeat;"
        flip-roughness-metalness>
      </a-gltf-model>
      <a-light type="directional" color="#ffffff" intensity="5" position="0 5 1"></a-light>

      <a-light type="ambient" color="#404040" intensity="15"></a-light>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
