<!DOCTYPE html>
<html lang="en" class="page-landing">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator Operator</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

  <a-marker type="pattern"
      url="./markers/ferret.patt">

      <a-gltf-model
        src="./models/ferretARAnimation2.glb"
        scale="0.15 0.15 0.15"
        rotation="0 -90 90"
        animation-mixer="clip: *; loop: repeat;">
      </a-gltf-model>
      <a-light type="directional" color="#ffffff" intensity="5" position="0 5 1"></a-light>

      <a-light type="ambient" color="#404040" intensity="15"></a-light>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
