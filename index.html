<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- marker  -->
    <a-marker preset="custom" type="pattern" url="./markers/pattern-b07e97b0f3fbccd13e20bf32b03dc01b.patt">

      <!-- 3D model  -->
      <a-gltf-model src="/models/lexinSimpleUV2.glb" 
                scale="0.5 0.5 0.5"
                    animation="property: rotation; to: 0 360 0; dur: 10000; loop: true;"></a-gltf-model></a-gltf-model>

      <!-- lighting -->
      <a-light type="ambient" color="#404040"></a-light>
    </a-marker>

    <!-- Camera with marker detection -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
