<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Elevator Operator</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- Animation support -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- Stable AR.js (DO NOT use master) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    /* ---- fonts (unchanged) ---- */
    @font-face {
      font-family: 'DM Serif Display';
      src: url('./fonts/dm-serif-display-v17-latin-regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'DM Serif Text';
      src: url('./fonts/dm-serif-text-v13-latin-regular.woff2') format('woff2');
      font-display: swap;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    /* ---- overlay ---- */
    #permission-overlay {
      position: fixed;
      inset: 0;
      background-image: url("./images/goldBorder2.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 10;
    }

    #permission-box {
    width: 90vw;
    height: auto;
    max-width: 700px;       
    margin-top: clamp(40px, 9vh, 100px);
    padding: clamp(24px, 4vw, 40px) clamp(16px, 3vw, 20px);
    text-align: center;
    font-family: 'DM Serif Text';
    box-sizing: border-box;
  }

    #permission-box h2 {
      font-family: 'DM Serif Display';
      font-size: clamp(48px, 14vw, 120px);
      margin: 0 0 1rem;
      background: conic-gradient(
        #FFBF00 30%, 
        #997300 60%, 
        #FFDE7A 80%
        );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    }

    #permission-box p {
      font-size: 15px;
      color: beige;
      font-family: 'DM Serif Text', serif;
    }

    #start-button {
      background-image: url("./images/button2.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: transparent;
      background-position: center;
      border: none;
      cursor: pointer;
      width: 100%;
      min-height: 160px;
      max-width: 700px;
      min-height: clamp(80px, 18vw, 160px);
      font-size: clamp(24px, 8vw, 50px);
      font-family: 'DM Serif Display';
      color: #FFBF00;
    }

    .instructions {
      margin-bottom: 80px;
      margin-top: 40px;
      font-family: 'DM Serif Text';
    }

    .credits {
      color: beige;
      max-width: 100%;
      margin: 4rem auto 2rem;
      margin-top: 60px;
      position: relative;
      font-family: 'DM Serif Text';
    }

    .module {
      margin-top: 40px;
      color: beige;
      margin-top: 2rem;
      position: relative;
      max-width: 100%;
      font-family: 'DM Serif Text';
    }

    /* ---- AR scene hidden until start ---- */
    #ar-scene {
      display: none;
      pointer-events: none;
    }
  </style>
</head>

<body>

<!-- Overlay -->
<div id="permission-overlay">
  <div id="permission-box">
    <h2>Welcome</h2>
    <div class="instructions">
      <p >
        In order to experience the AR content, please take the elevator to floor 5. Watch out for any unusual elevator guests!
      </p>
    </div>
    <button id="start-button"> Start Experience </button>
    <div class="credits">
      <p>
        elevator operated by<br> <em>Stephanie DÃ¶rr</em> and <em>Lien Olivares</em>
      </p>
    </div>
    <div class="module">
      <p>
      CGO BA2 - <em>Physical Intervention</em>
      </p>
  </div>
</div>

<!-- AR Scene (MUST be in DOM on load) -->
<a-scene
  id="ar-scene"
  embedded
  arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

  <a-marker type="pattern" url="markers/test.patt">
    <a-gltf-model
      src="models/ferretAR2.glb"
      rotation="-90 0 0"
      scale="0.3 0.3 0.3"
      animation-mixer>
    </a-gltf-model>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('permission-overlay').style.display = 'none';
    document.getElementById('ar-scene').style.display = 'block';

    const scene = document.getElementById('ar-scene');
    scene.style.visibility = 'visible';
    scene.style.pointerEvents = 'auto';
  });
</script>

</body>
</html>
