<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Elevator Operator</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>

    /* dm-serif-display-regular - latin */

  font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */

  }
  /* dm-serif-display-italic - latin */

    font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */

    font-style: italic;
    font-weight: 400;
    src: url('./fonts/dm-serif-display-v17-latin-italic.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
  }

    /* dm-serif-text-regular - latin */
  @font-face {
    font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
    font-family: 'DM Serif Text';
    font-style: normal;
    font-weight: 400;
    src: url('./fonts/dm-serif-text-v13-latin-regular.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
  }
  /* dm-serif-text-italic - latin */
  @font-face {
    font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
    font-family: 'DM Serif Text';
    font-style: italic;
    font-weight: 400;
    src: url('./fonts/dm-serif-text-v13-latin-italic.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
  }

    #permission-overlay {
      position: fixed;
      inset: 0;
      background-image: url("./images/goldBorder2.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: transparent;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items:flex-start;
      justify-content: center;
      z-index: 1000;
    }

    #permission-box {
      max-width: 90vw;
      width: 700px;
      height: auto;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
      margin-top: 200px;
      font-family: 'DM Serif Text';
    }

    #permission-box h2 {
      font-size: 120px;
      background-image: conic-gradient(
      #FFBF00 30%,  
      #997300 60%,   
      #FFDE7A 80%  
      );
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-color: #FFBF00; 
      margin: 0 0 1rem 0;
      font-family: 'DM Serif Display', serif !important;
    }

    #permission-box p {
      font-size: 45px;
      color: beige;
      font-family: 'DM Serif Text', serif;
    }

    #permission-box button{
      background-image: url("./images/button2.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      max-width: 700px;       
      min-height: 160px;       
      padding: 35px 70px; 
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: #FFBF00;
      font-size: 50px;
      font-family: 'DM Serif Display', serif !important;
    }

    #start-button {
      font-size: 100px;
      font-family: 'DM Serif Display';
    }

    .instructions {
      margin-bottom: 80px;
      margin-top: 40px;
      font-family: 'DM Serif Text';
    }

    .credits {
      color: beige;
      max-width: 100%;
      margin: 4rem auto 2rem;
      margin-top: 100px;
      position: relative;
      font-family: 'DM Serif Text';
    }

    .module {
      margin-top: 40px;
      color: beige;
      margin-top: 2rem;
      position: relative;
      max-width: 100%;
      font-family: 'DM Serif Text';
    }


  </style>
</head>

<div id="permission-overlay">
  <div id="permission-box">
    <h2>Welcome</h2>
    <div class="instructions">
      <p >
        In order to experience the AR content, please take the elevator to floor 5. Watch out for any unusual elevator guests!
      </p>
    </div>
    <button id="start-button"> Start Experience </button>
    <div class="credits">
      <p>
        elevator operated by<br> <em>Stephanie DÃ¶rr</em> and <em>Lien Olivares</em>
      </p>
    </div>
    <div class="module">
      <p>
      CGO BA2 - <em>Physical Intervention</em>
      </p>
    </div>
  </div>
</div>

<!-- AR scene -->
<div id="scene-container"></div>

<script>
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('permission-overlay').style.display = 'none';

    // A Frame stuff
  document.getElementById('scene-container').innerHTML = `
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-marker
      type="pattern"
      url="./markers/elevator5.patt">

      <a-gltf-model
        src="./models/ferretAR2.glb"
        scale="0.5 0.5 0.5"
        rotation="270 0 0"
        animation-mixer="clip: *; loop: repeat;">
      </a-gltf-model>

      <a-light type="ambient" color="#404040" intensity="8"></a-light>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
  `;
  })
</script>
</html>
