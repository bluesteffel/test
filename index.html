<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- marker  -->
    <a-marker preset="custom" type="pattern" 
              url="https://bluesteffel.github.io/test/markers/pattern-b07e97b0f3fbccd13e20bf32b03dc01b.patt">
      <!-- 3d model -->
              <a-gltf-model src="https://bluesteffel.github.io/test/models/your-model.gltf" 
                    scale="0.5 0.5 0.5"></a-gltf-model>
    </a-marker>


      <!-- lighting -->
      <a-light type="ambient" color="#404040"></a-light>
    </a-marker>

    <!-- Camera with marker detection -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
