<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR.js/master/aframe/build/aframe-ar.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Lights OUTSIDE marker -->
    <a-light type="ambient" color="#404040"></a-light>
    <a-light type="point" intensity="1" position="1 1 1"></a-light>
    
    <!-- custom marker -->
    <a-marker preset="custom" type="pattern" 
              url="./markers/pattern-b07e97b0f3fbccd13e20bf32b03dc01b.patt">
      <a-gltf-model src="./models/lexinSimpleUV2.glb" 
                    scale="0.1 0.1 0.1"
                    position="0 0 0"></a-gltf-model>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
